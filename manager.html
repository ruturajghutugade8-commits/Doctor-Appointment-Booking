<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manager - Appointments</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand">üè• Hospital Manager Panel</a>
    </div>
  </nav>

  <div class="container my-5">
    <h2 class="text-center mb-4">All Appointments</h2>
    <table class="table table-bordered table-hover">
      <thead class="table-dark">
        <tr>
          <th>Doctor</th>
          <th>Patient Name</th>
          <th>Email</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody id="appointmentsTable"></tbody>
    </table>
  </div>

  <script>
    const tableBody = document.getElementById('appointmentsTable');
    const appointments = JSON.parse(localStorage.getItem('appointments')) || [];

    if (appointments.length === 0) {
      tableBody.innerHTML = `<tr><td colspan="4" class="text-center">No Appointments Found</td></tr>`;
    } else {
      appointments.forEach(app => {
        tableBody.innerHTML += `
          <tr>
            <td>${app.doctor}</td>
            <td>${app.name}</td>
            <td>${app.email}</td>
            <td>${app.date}</td>
          </tr>`;
      });
    }
  </script>
</body>
</html>
